{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    <h3>{{title}}</h3>
      <!-- display tweets here -->
      {% for tweet in tweets %}

      	<!-- <h6>{{tweet.name}}</h6>
        <li>{{tweet.text}}</li> -->
        <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> -<a href="/tweets/{{}}">{{tweet.text}}</a></li>
      {% endfor %}
      
    </div>
  </div>
    {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" value= "" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
{% endblock %}
